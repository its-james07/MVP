<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Pupkit - Premium Dog Products" />
  <meta name="author" content="" />
  <title>Monge Adult Food - Pupkit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      line-height: 1.6;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Product Section */
    .product-section {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
    }

    /* Image Section */
    .image-container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 400px;
    }

    .image-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .image-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.03) 0%, rgba(40, 167, 69, 0) 50%);
      pointer-events: none;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .product-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.1));
    }

    .image-container:hover .product-image {
      transform: scale(1.05);
    }

    /* Product Details */
    .product-details {
      padding: 2rem 0;
    }

    .product-type {
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }

    .product-type strong {
      color: #333;
      font-weight: 600;
    }

    .product-name {
      font-size: 3.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .product-price {
      font-size: 1.5rem;
      color: #28a745;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .product-description {
      font-size: 1.125rem;
      color: #555;
      line-height: 1.8;
      margin-bottom: 2.5rem;
    }

    /* Quantity Section */
    .quantity-section {
      margin-bottom: 1.5rem;
    }

    .quantity-label {
      font-size: 1.125rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.75rem;
      display: block;
    }

    .quantity-input {
      width: 80px;
      height: 45px;
      border: 2px solid #ddd;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #28a745;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 6px;
      border: 2px solid;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-add-cart {
      background-color: white;
      color: #28a745;
      border-color: #28a745;
    }

    .btn-add-cart:hover {
      background-color: #28a745;
      color: white;
    }

    .btn-wishlist {
      background-color: white;
      color: #6c757d;
      border-color: #6c757d;
    }

    .btn-wishlist:hover {
      background-color: #6c757d;
      color: white;
    }

    /* Icons */
    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    /* Footer */
    footer {
      background-color: #d4edda;
      padding: 1.5rem 2rem;
      text-align: center;
      margin-top: auto;
    }

    footer p {
      color: #333;
      font-size: 0.95rem;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .product-container {
        gap: 3rem;
      }

      .image-container {
        padding: 2.5rem;
      }
    }

    @media (max-width: 968px) {
      .product-container {
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }

      .product-name {
        font-size: 2.75rem;
      }

      .image-container {
        padding: 2rem;
        min-height: 350px;
      }

      .product-details {
        padding: 1rem 0;
      }
    }

    @media (max-width: 768px) {
      .product-section {
        padding: 2rem 1.5rem;
      }

      .product-name {
        font-size: 2.25rem;
      }

      .image-container {
        padding: 1.5rem;
        min-height: 300px;
      }

      .image-wrapper {
        padding: 1rem;
      }

      .product-image {
        max-width: 400px;
      }
    }

    @media (max-width: 576px) {
      .product-section {
        padding: 1.5rem 1rem;
      }

      .product-name {
        font-size: 1.875rem;
      }

      .product-price {
        font-size: 1.25rem;
      }

      .product-description {
        font-size: 1rem;
      }

      .image-container {
        padding: 1.25rem;
        min-height: 280px;
        border-radius: 12px;
      }

      .image-wrapper {
        padding: 0.5rem;
      }

      .product-image {
        max-width: 100%;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
        padding: 1rem 1.5rem;
      }

      .quantity-input {
        width: 70px;
        height: 40px;
      }
    }

    @media (max-width: 400px) {
      .product-name {
        font-size: 1.625rem;
      }

      .image-container {
        padding: 1rem;
        min-height: 240px;
      }

      .product-section {
        padding: 1rem 0.75rem;
      }
    }
  </style>
</head>

<body>
  <!-- Product Section -->
  <section class="product-section">
    <div class="product-container">
      <!-- Product Image -->
      <div class="image-container">
        <div class="image-wrapper">
          <img class="product-image" src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=800" alt="Monge Adult Food" />
        </div>
      </div>

      <!-- Product Details -->
      <div class="product-details">
        <div class="product-type"><strong>Type:</strong> Dog Food</div>
        <h1 class="product-name">Monge Adult Food</h1>
        <div class="product-price">Price: 2,200.00</div>
        <p class="product-description">
          High-quality adult dog food made with balanced nutrients for healthy growth and coat.
        </p>

        <!-- Quantity -->
        <div class="quantity-section">
          <label for="quantity" class="quantity-label">Quantity</label>
          <input type="number" class="quantity-input" id="quantity" value="1" min="1" max="99" />
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button class="btn btn-add-cart" type="button">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Add to Cart
          </button>
          <button class="btn btn-wishlist" type="button">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            Wish +
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Copyright Â© @Pupkit 2025</p>
  </footer>

</body>
</html>
