<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/mediaqueries.css">
  <link rel="stylesheet" href="../assets/css/panel.css">
  <link rel="icon" href="../assets/favicon/favicon.png">

  <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<header>
  <nav class="header-main">
    <div class="logo-container">
      <a href="index.html"><strong>Vendor Panel</strong></a>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Account
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item">Update Profile</button></li>
        <li><button class="dropdown-item log-out-btn">Logout</button></li>
      </ul>
    </div>
  </nav>
</header>

<main class="spacing">

  <div class="action-bar">
    <button class="action-btn">Analytics</button>
    <button class="action-btn">Manage Products</button>
    <button class="action-btn">Orders</button>
    <button type="button" class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModalCenteredScrollable">
      Add Product
    </button>
  </div>

  <div class="content-box">
    <h3>Data Unavailable</h3>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="exampleModalCenteredScrollable" tabindex="-1"
       aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenteredScrollableTitle" style="scrollbar-width: none;">
            Add New Product
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- BODY -->
    <div class="modal-body p-4">
      <form method="post" id="prod-form" enctype="multipart/form-data">
        <div class="mb-2">
          <label class="form-label">Name</label><span class="error" id="name-err"></span>
          <input type="text" class="form-control" name="name" min="5" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3" maxlength="100"></textarea>
        </div>

        <div class="mb-1">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" name="price" min="1" required>
        </div>

            <div class="mb-3">
              <label class="form-label">Stock Quantity</label>
              <input type="number" class="form-control" name="stock_quantity" min="1" required>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" name="is_active" value="1" checked style="margin-top: 15px">
              <label class="form-check-label">Is Active</label>
            </div>

            <div class="mb-3">
    <label class="form-label">Product Image</label><span class="error" id="img-err"></span>
    <input
      type="file"
      class="form-control"
      name="product-image"
      accept="image/*"
      required
    >
  </div>
            <!-- FOOTER BUTTONS -->
            <div class="modal-footer px-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-success">
                Save Product
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</main>

<!-- Scripts -->
 <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/signout.js"></script>
<script src="../assets/js/uploadProduct.js"></script>
<script src="../assets/js/sellerScript.js"></script>

</body>
</html>
