<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/navbar.css">
  <link rel="stylesheet" href="CSS/mediaqueries.css">
  <link rel="stylesheet" href="CSS/panel.css">
  <link rel="icon" href="/assets/favicon/favicon.png">
</head>

<body>
  <header>
    <nav class="header-main">
      <div class="logo-container">
        <a href="index.html"><strong>Vendor Panel</strong></a>
      </div>

      <div class="top-right-icons">
        <button class="action-btn" id="seller-menu-btn">
          <img src="/assets/images/usericon.svg" alt="User Icon" class="ion-icon">
        </button>
      </div>
    </nav>
    <nav class="mobile-bottom-navigation">
      <button class="action-btn">
        <ion-icon name="menu-outline"></ion-icon>
      </button>

      <button class="action-btn">
        <ion-icon name="cart-outline"></ion-icon>
        <span class="badge" id="cart-badge">0</span>
      </button>

      <button class="action-btn" onclick="window.location.href='index.html'">
        <ion-icon name="home-outline"></ion-icon>
      </button>

      <button class="action-btn">
        <ion-icon name="heart-outline"></ion-icon>
        <span class="badge" id="wish-badge">0</span>
      </button>

      <button class="action-btn">
        <ion-icon name="person-outline"></ion-icon>
      </button>
    </nav>
  </header>
  <main>
    <div class="action-bar">
      <button class="action-btn" id="analytics-btn">Analytics</button>
      <button class="action-btn" id="manage-btn">Manage Products</button>
      <button class="action-btn" id="orders-btn">Orders</button>
    </div>
    <div class="content-box">
      <h3>Data Unavailable</h3>
    </div>
    <ul class="show-actions" id="seller-account">
      <li><button>Update Profile</button></li>
      <li><button>Logout</button></li>
    </ul>
  </main>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Seller Script -->
  <script src="Script/sellerScript.js"></script>

</body>
</html>
