<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Modal box */
    .modal-content {
      background: #fff;
      width: 60%;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<button onclick="openModal()">Open Users</button>

<div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>User List</h3>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Rows inserted here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const modal = document.getElementById("userModal");
  const tableBody = document.getElementById("userTableBody");

  function openModal() {
    modal.style.display = "block";
    fetchUsers();
  }

  function closeModal() {
    modal.style.display = "none";
  }

  async function fetchUsers() {
    tableBody.innerHTML = "";

    try {
      const response = await fetch("https://example.com/api/users");
      const users = await response.json();

      users.forEach(user => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>
            <button class="remove-btn" onclick="removeUser('${user.id}', this)">
              Remove
            </button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error("Error fetching users:", error);
    }
  }

  async function removeUser(userId, btn) {
    try {
      await fetch(`https://example.com/api/users/${userId}`, {
        method: "DELETE"
      });

      // Remove row from table
      btn.closest("tr").remove();
    } catch (error) {
      console.error("Error removing user:", error);
    }
  }
</script>

</body>
</html>
