<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/navbar.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/mediaqueries.css">
  </head>

  <body>
    <header class="spacing navbar-container"></header>

    <!-- Header -->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Shop in style</h1>
          <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
        </div>
      </div>
    </header>

   <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 text-center">
      <h4 class="fw-bold">Stay Updated</h4>
      <p class="text-muted">
        Subscribe for updates, offers, and helpful content.
      </p>

      

    <!-- Section -->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

          <!-- Product Card Template -->
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image -->
              <img class="card-img-top" src="/assets/images/collar.jpg" alt="..." style="height: 250px; object-fit: cover;"/>

              <!-- Product details -->
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder">Dog Collar</h5>
                <span class="price">$40</span>
                </div>
              </div>

              <!-- Product actions -->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#">View Product
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- Repeat product cards as needed, same structure -->

        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
      </div>
    </footer>

   

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="Script/main.js"></script>
  </body>
</html>
