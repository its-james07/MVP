<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/codeSpace/CSS/SRF.css">
</head>
<body>
<div class="top-of-srf">
    <img src="/assets/images/SRF_sideimg.png" alt="hero" style="height: 550px; width: 550px;">
</div>
<div class="sr-modal">   
    <div class="sr-bar">
    <form name="sr-form" action="/register-seller" method="POST" class="sr-form-container">
        <div class="sr-left">
            <label for="shop-name">Shop Name
            <!-- <span class="only-text" style="float: right;">Only alphabets</span> -->
            </label>
            <input type="text" id="shop-name" name="shop-name" placeholder="PupKit Store" required>
            <label for="shop-address">Shop Address</label>
            <input type="text" id="shop-address" name="shop-address" placeholder="Street" required>

            <label for="owner-name">Owner Full Name
            </label>
            <input type="text" id="owner-name" name="owner-name" placeholder="Ram Krishna" required>

            <label for="shop-type">Shop Type</label>
            <select id="shop-type" name="shop-type" required style="padding: 10px;">
                <option value="">Select Type  </option>
                <option value="dog">Dog Products</option>
                <option value="cat">Cat Products</option>
                <option value="bird">Bird Products</option>
                <option value="fish">Fish Products</option>
                <option value="all">All Pets</option>
            </select>
            <label for="seller_img"></label>Upload Seller Photo
            <input type="file" id="seller_img" name="seller_img" accept="image/*">
        </div>
        <div class="sr-right">
            <label for="sr-email">Email</label>
            <input type="email" id="sr-email" name="sr-email" placeholder="abc@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create password" minlength="6" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>

            <label for="sr-phone">Contact Number</label>
            <input type="tel" id="sr-phone" name="sr-phone" placeholder="+977-9800000000" pattern="[0-9]{10,}" required>
            <button type="submit" class="sr-btn"><b>Register</b></button>
        </div>
    </form>
    </div>
</div>
<script src="validateForm.js"></script>
</body>
</html>
