<!DOCTYPE html>
<html lang="en">
<head>
    <!--Become a seller page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/mediaqueries.css" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
      <header>
    <div class="header-main" style="max-width: 1100px; margin: 0 auto;">
      <div class="logo-container">
        <a href="#main"><b>PupKit</b></a>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="search" name="search" class="search-field" placeholder="Enter your product name..." />
        <button class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <!-- Top Right Icons -->
      <div class="top-right-icons">
        <a href="#main" class="action-btn">
          <ion-icon name="heart-outline"></ion-icon>
          <span class="badge" id="wish-badge">0</span>
        </a>
        <a href="#main" class="action-btn">
          <ion-icon name="cart-outline"></ion-icon>
          <span class="badge" id="cart-badge">0</span>
        </a>
        <button class="action-btn user-login">
          <ion-icon name="person-outline"></ion-icon>
        </button>
      </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <div class="mobile-bottom-navigation">
      <button class="action-btn"><ion-icon name="menu-outline"></ion-icon></button>
      <button class="action-btn">
        <ion-icon name="cart-outline"></ion-icon>
        <span class="badge" id="cart-badge">0</span>
      </button>
      <button class="action-btn" onclick="window.location.href='index.html'">
        <ion-icon name="home-outline"></ion-icon>
      </button>
      <button class="action-btn">
        <ion-icon name="heart-outline"></ion-icon>
        <span class="badge" id="wish-badge">0</span>
      </button>
      <button class="action-btn user-login">
        <ion-icon name="person-outline"></ion-icon>
      </button>
    </div>
  </header>
  <main>
    <div class="cfeatured-section">
      <div class="cfeatured-items" id="cfeatured-items">

      </div>
    </div>
  </main>
  <script src="/codeSpace/Script/js/productsPage.js"></script>
</body>
</html>
