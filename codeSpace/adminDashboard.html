<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/codeSpace/CSS/admin.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <header>
    <h2>Admin Dashboard</h2>
    <div class="admin-box">
      <span class="admin-name">James Karki</span>
      <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
    </div>
  </header>
  <div class="tab-bar">
    <button class="tab-btn active" data-target="seller-panel">Seller Control</button>
    <button class="tab-btn" data-target="user-panel">User Control</button>
    <button class="tab-btn" data-target="product-panel">Product Control</button>
  </div>
  <div class="panel-area">

    <div class="panel active" id="seller-panel">
      <h2>Seller Registrations</h2>
      <table class="table">
        <tr>
          <th>Shop Name</th>
          <th>Owner</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Status</th>
        </tr>
      </table>
    </div>

    <div class="panel" id="user-panel">
      <h2>User Control Panel</h2>
      <table class="table">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>

    <div class="panel" id="product-panel">
      <h2>Product Control Panel</h2>
      <table class="table">
        <tr>
          <th>Product</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </table>
    </div>

  </div>

  <script>
    const tabBtns = document.querySelectorAll(".tab-btn");
    const panels = document.querySelectorAll(".panel");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const target = btn.dataset.target;
        panels.forEach(panel => panel.classList.remove("active"));
        document.getElementById(target).classList.add("active");
      });
    });
  </script>

</body>
</html>
