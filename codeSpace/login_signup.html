<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codeSpace/CSS/styles.css">
    <title>Document</title>
</head>
<body style="overflow: clip;">
    <div class="login-modal">
    <!-- <button type="button" class="close-btn" aria-label="Close login modal"><ion-icon name="close-outline"></ion-icon></button> -->
    <div class="login-bar">
      <form name="login-form" action="Script/Backend/login.php" method="POST">
        <label for="log-email">Email</label>
        <input type="email" id="login-email" name="log-email" placeholder="abc@example.com" required />
        <label for="log-pass">Password</label>
        <input type="password" id="login-pass" name="log-pass" placeholder="my password" required />
        <!-- <span class="toggle-btn"><ion-icon id="togglePassword" name="eye-outline" class="toggle-icon"></ion-icon></span> -->
        <div class="btn">
          <button type="submit" class="login-btn"><strong>Login</strong></button>
        </div>
        <a href="#main" id="fp">Forgot password?</a>
        <hr />
        <div class="btn">
          <button type="button" class="create-btn" id="show-register"><strong>Create new account</strong></button>
        </div>
      </form>
    </div>
  </div>

  <!-- Register Modal  -->
  <div class="register-modal">
    <!-- <button class="close-btn"><ion-icon name="close-outline"></ion-icon></button> -->
    <div class="register-bar">
      <form name="register-form" action="./Script/Backend/userDetails.php" method="POST" onsubmit="return validateForm()">
        <label for="fname">Full Name
        <!-- <span class="only-text">Only alphabets</span> -->
        </label>
        <input type="text" id="fname" name="fname" required/>
        <label for="reg-email">Email
          <b><span id="email-err" class="mailError">Invalid Email</span></b>
        </label>
        <input type="email" id="reg-email" name="reg-email" required/>

        <label for="new-pass">Password
          <b><span id="pass-err" class="passwordError">At least 8 letters</span></b>
        </label>
        <input type="password" id="new-pass" name="new-pass" required/>

        <div class="btn">
          <button type="submit" class="register-btn btn"><b>Register</b></button>
        </div>
      </form>
    </div>
  </div>
  <script src="modal.js"></script>
</body>
</html>
