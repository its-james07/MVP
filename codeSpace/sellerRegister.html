<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/SRF.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
  <header class="navbar-container">
    <div class="header-main" style="background-color: #fafafa; height: 8rem;">
      <div class="logo-container">
        <a href="index.html" ><strong>Pupkit</strong></a>
      </div>
      <div class="top-right-icons">
        <button class="action-btn">
          
          <img src="../assets/images/heart (1).svg" alt="wishlist" class="show-wishlist ion-icon">
          <span class="badge" id="wish-badge">0</span>
        </button>
        <button  class="action-btn">  
           <img src="../assets/images/cart.svg" alt="cart" class="show-cart ion-icon">
          <span class="badge" id="cart-badge">0</span>
        </button>
        <button class="action-btn user-login">
          <img src="../assets/images/usericon.svg" alt="userIcon" class="ion-icon">
        </button>
      </div>
    </div>

    <!-- Mobile Bottom Nav -->
  </header>
  <main>
  <div class="top-of-srf">
    <!-- <h2 style="text-align: center; font-size: 1.9rem; color: #3a9461;>Start Selling Today!</h2> -->
  <img src="../assets/images/SRF_sideimg.png" alt="hero image" height="550" width="550" />
  
  </div>

  <div class="sr-modal">
    <div class="sr-bar">
      <form name="sr-form" action="/register-seller" method="POST" class="sr-form-container">
        <!-- LEFT SECTION -->
        <div class="sr-left">
          <label for="shop-name">Shop Name</label>
          <input type="text" id="shop-name" name="shop_name" placeholder="PupKit Store" required />
          <label for="shop-address">Shop Address (Street, City)</label>
          <input type="text" id="shop-address" name="shop_address" placeholder="Street, City" required />
          <label for="owner-name">Owner Full Name</label>
          <input type="text" id="owner-name" name="owner_name" placeholder="Ram Krishna" required />
          <label for="shop-type">Shop Type</label>
          <select id="shop-type" name="shop_type" required>
            <option value="">Select Type</option>
            <option value="dog">Dog Products</option>
            <option value="cat">Cat Products</option>
            <option value="bird">Bird Products</option>
            <option value="fish">Fish Products</option>
            <option value="all">All Pets</option>
          </select>
        </div>

        <!-- RIGHT SECTION -->
        <div class="sr-right">
          <label for="sr-email">Email</label>
          <input type="email" id="sr-email" name="email" placeholder="abc@example.com" required />
          <label for="password">Password</label>
          <input type="password" id="password" class="showHide" name="password" placeholder="Create password" minlength="6" required />
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="showHide" name="confirm_password" placeholder="Re-enter password" required />
          <label for="sr-phone">Contact Number</label>
          <input type="tel" id="sr-phone" name="phone" placeholder="9800000000" pattern="[0-9]{10}" required />
          <div class="terms-box">
            <input type="checkbox" id="terms" required style="margin-top: 10px" />
            <label for="terms"><a href="policy.html">I agree to the Terms & Conditions</a></label>
          </div>
          <button type="submit" class="sr-btn"><b>Register</b></button>
        </div>
      </form>
    </div>
  </div>
  </main>
  <script src="Script/signup.js"></script>
</body>
</html>
