<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link rel="stylesheet" href="/codeSpace/CSS/styles.css">
<link rel="stylesheet" href="CSS/productPage.css">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<style>
  
</style>
</head>
<body>
   <header>
    <div class="header-main">
      <div class="logo-container">
        <a href="#main"><img src="/assets/images/cooltext.png" alt="logo" style="height: 50px"></a>
      </div>

      <!-- Top Right Icons -->
      <div class="top-right-icons">
        <button class="action-btn user-login">
          <img src="/assets/images/usericon.svg" alt="userIcon" class="ion-icon">
        </button>
      </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <div class="mobile-bottom-navigation">
      <button class="action-btn"><ion-icon name="menu-outline"></ion-icon></button>
      <button class="action-btn">
        <ion-icon name="cart-outline"></ion-icon>
        <span class="badge" id="cart-badge">0</span>
      </button>
      <button class="action-btn" onclick="window.location.href='index.html'">
        <ion-icon name="home-outline"></ion-icon>
      </button>
      <button class="action-btn">
        <ion-icon name="heart-outline"></ion-icon>
        <span class="badge" id="wish-badge">0</span>
      </button>
      <button class="action-btn user-login">
        <ion-icon name="person-outline"></ion-icon>
      </button>
    </div>
  </header>

<main>
<div class="container">
  <!-- Product Images -->
  <div class="product-images">
    <img src="victor-guevarra-L7zT6DLXOLc-unsplash.jpg" class="main-image" id="mainImage" alt="Product">
    <div class="thumbnail-images">
      <img src="/assets/images/biscuit.jpg" class="active">
      <img src="/assets/images/bowl.jpg">
      <img src="victor-guevarra-L7zT6DLXOLc-unsplash.jpg">
      <img src="victor-guevarra-L7zT6DLXOLc-unsplash.jpg">
    </div>
  </div>
  <!-- Product Details -->
  <div class="product-details">
    <div class="product-title">Bang & Olufsen BeoPlay A1 2nd Gen Portable Speaker</div>
    <div class="product-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum ipsam quia eveniet ratione, nobis id et molestiae ut!</div>
    <div class="price">Price: <span style="color: rgb(84, 122, 84)">Rs 1400</span></div>
    <div class="price">Status: <span style="color: rgb(84, 122, 84)">In Stock</span></div>
<div class="quantity">
    <span class="subtitle">Quantity</span>
    <div class="countquantity">
    <button id="minus">âˆ’</button>
    <input type="text" id="quantityInput" value="1" size="2" readonly style="width: 60px; height: 20px">
    <button id="plus">+</button>
    </div>
</div>  
<div class="product-btns">
    <button class="wish-btn" style="padding:0.7rem 1.5rem; font-size: 1rem; ">Wish +</button>
    <button class="add-cart-btn">Add to cart</button>
</div>
    </div>
</div>
</div>
</main>

<script>
  // Thumbnail click
  const thumbnails = document.querySelectorAll('.thumbnail-images img');
  const mainImage = document.getElementById('mainImage');
  thumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', () => {
      mainImage.src = thumbnail.src;
      thumbnails.forEach(t => t.classList.remove('active'));
      thumbnail.classList.add('active');
    });
  });

  // Quantity increment/decrement
  const minusBtn = document.getElementById('minus');
  const plusBtn = document.getElementById('plus');
  const quantityInput = document.getElementById('quantityInput');

  minusBtn.addEventListener('click', () => {
    let value = parseInt(quantityInput.value);
    if (value > 1) quantityInput.value = value - 1;
  });

  plusBtn.addEventListener('click', () => {
    let value = parseInt(quantityInput.value);
    quantityInput.value = value + 1;
  });
</script>
<script src="/codeSpace/Script/js/modal.js"></script>
</body>
</html>
